<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/train.css">
</head>

<body>
  <!-- display the header for the station -->
  <div class="jumbotron text-center">
    <h1 class="display-4">Harmsville Train Station</h1>
    <p class="lead">Welcome to the online train schedule. </p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <!-- display form to add trains -->
        <div class="row">

          <form>
            <div class="form-group">
              <label for="inputName">Train Name</label>
              <input type="text" class="form-control" id="inputTrainName" placeholder="1000">
            </div>
            <div class="form-group">
              <label for="inputDestination">Destination</label>
              <input type="text" class="form-control" id="inputDestination" placeholder="Trenton">
            </div>
            <div class="form-group">
              <label for="inputFirstTime">First Train Time</label>
              <input type="text" class="form-control" id="inputFirstTime" placeholder="18:30">
            </div>
            <div class="form-group">
              <label for="inputFrequency">Frequency (min)</label>
              <input type="number" class="form-control" id="inputFrequency" placeholder="90">
            </div>
            <button type="button" class="btn btn-primary" id="addTrain">Submit</button>
          </form>

        </div>
      </div>
      <div class="col-9">

        <!-- show the current time -->
        <div class="row">
          <h2 id="currenTime">10:10 am</h2>
        </div>
        <!-- display the train schedule -->
        <div class="row">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Train<br>Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Next<br>Departure</th>
                <th scope="col">Time until<br>Departure (min)</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="trainSchedule">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <!-- Bootstrap Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <!-- Momentjs Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- My javascript Reference -->
  <script src="assets/javascript/train.js"></script>
</body>

</html>
